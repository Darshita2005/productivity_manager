<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url(https://img.freepik.com/free-photo/concrete-wall-scratched-material-background-texture-concept_53876-31751.jpg?semt=ais_hybrid);
            background-size: cover;
            backdrop-filter: blur(1px);
            text-align: center;
        }

        h2 {
            font-size: 50px;
        }

        .calendar {
            width: 100%;
            max-width: 850px;
            height: 80vh;
            padding: 20px;
            border-radius: 15px;
            background: rgba(39, 54, 54, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            padding: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            flex-grow: 1;
            padding: 10px;
        }

        .weekday {
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.4);
            color: #333;
            text-align: center;
        }

        .day {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: black;
            background: rgba(80, 96, 110, 0.6);
        }

        .empty {
            visibility: hidden;
        }

        .day:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .event {
            background: linear-gradient(135deg, #3ef8bd, #2af477) !important;
            color: black;
            border-radius: 10px 20px;
            font-weight: bold;
        }

        .event-list {
            width: 500px;
            max-width: 850px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>ðŸ“… Calendar</h2>

    <div class="calendar">
        <div class="header">
            <button onclick="prevMonth()">â—€</button>
            <h3 id="month-year"></h3>
            <button onclick="nextMonth()">â–¶</button>
        </div>
        <div class="days" id="calendar-days"></div>
    </div>

    <div class="event">
        <h3>ðŸ“Œ Events</h3>
        <ul class="event-list" id="event-list"></ul>
    </div>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem("calendarEvents")) || {};

        function renderCalendar() {
            const monthYear = document.getElementById("month-year");
            const calendarDays = document.getElementById("calendar-days");
            monthYear.textContent = currentDate.toLocaleString("default", { month: "long", year: "numeric" });
            calendarDays.innerHTML = "";
            let firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            let totalDays = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) calendarDays.innerHTML += '<div class="empty"></div>';
            for (let day = 1; day <= totalDays; day++) {
                let eventDate = `${day}-${currentDate.getMonth() + 1}-${currentDate.getFullYear()}`;
                let className = events[eventDate] ? "day event" : "day";
                calendarDays.innerHTML += `<div class="${className}" onclick="addEvent(${day})">${day}</div>`;
            }
        }

        function addEvent(day) {
            let eventText = prompt("Add an event:");
            if (eventText) {
                let eventDate = `${day}-${currentDate.getMonth() + 1}-${currentDate.getFullYear()}`;
                events[eventDate] = events[eventDate] || [];
                events[eventDate].push(eventText);
                localStorage.setItem("calendarEvents", JSON.stringify(events));
                updateEventList();
                renderCalendar();
            }
        }

        function deleteEvent(day) {
            delete events[day];
            localStorage.setItem("calendarEvents", JSON.stringify(events));
            updateEventList();
            renderCalendar();
        }

        function updateEventList() {
            const eventList = document.getElementById("event-list");
            eventList.innerHTML = "";
            for (let date in events) {
                events[date].forEach((event, i) => {
                    eventList.innerHTML += `<li>${date}: ${event} <button onclick="deleteEvent('${date}')">X</button></li>`;
                });
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        renderCalendar();
        updateEventList();
    </script>
</body>
</html>
